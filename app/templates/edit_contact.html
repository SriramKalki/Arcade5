{% extends "base.html" %}

{% block content %}
<h1>Edit Contact</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </p>
    <p>
        {{ form.phone.label }}<br>
        {{ form.phone(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
<a href="{{ url_for('main.index') }}" class="button">Back to Contact List</a>
{% endblock %}
